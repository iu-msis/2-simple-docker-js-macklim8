  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!--<a class="navbar-brand" href="index.html">Hello World</a>-->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">

        <!--About Me-->

        <!--Table of Books-->

        <!--Comments-->
        <li class="nav-item">
          <a class="navbar-brand" href="comments.html">Comments</a>
        </li>

      </ul>
    </div>

    <!-- Fetch Comments -->

    <div id="commentTable">
      <table class="table" id="commentTable">
        <thead>
          <th><h2>Comments Table</h2></th>
        </thead>

        <tbody id = "commentTableBody">
          <tr class = "comments" v-for="com in comments">
            <td><b>ID : </b> {{ com.id }}</td></br>
            <td><b>Comment : </b> {{ com.commentText }}</td></br>
          </tr>
        </tbody>
      </table>

    <!-- Push Comments -->
    <form v-on:submit.prevent="createComment()" id="newCommentForm">
      <div class="comments">
        <label for="newComment"> Post a Comment to the List! </label>
        <input type="textarea" v-model="newCom.commentText" class="form-control" id="newComment">
      </div><br/>
      <input type="submit" value="SUBMIT COMMENT" class="btn btn-primary" id="submitNewComment">
    </form>
  </div>

    <!-- External Script Tags -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comments.js"></script>

  </body>
</html>
